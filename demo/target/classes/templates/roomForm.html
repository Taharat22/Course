<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form method="post" th:object="${rooms}" th:action="@{/rooms/save}">
    <label>Room Number</label>
    <input type="text" th:field="*{roomNo}" th:value="${room.getRoomNo()}">
    <label>Number of Row</label>
    <input type="text" th:field="*{noOfRow}" th:value="${room.getNoOfRow()}">
    <label>Bench Per Row</label>
    <input type="text" th:field="*{benchPerRow}" th:value="${room.getBenchPerRow()}">
    <label>Bench Capacity</label>
    <input type="text" th:field="*{benchCapacity}" th:value="${room.getBenchCapacity()}">
    <input type="submit" value="Save">
</form>
</body>
</html>
